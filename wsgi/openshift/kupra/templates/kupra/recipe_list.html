{% extends "site_base.html" %}
{% block body %}
<h1>Receptai</h1>
<ul>
{% for recipe in object_list %}
    <li>
	    <h2>{{ recipe.name }}</h2>
	    <p class="lead">{{ recipe.text }}</p>
            <a href="{% url 'recipe_detail' recipe.pk%}">
	    <img src="{{ recipe.img.url }}" class="img-responsive" class="img-thumbnail"/><br />
	    </a>
	    <p><a href="{% url 'recipe_detail' recipe.pk%}">Plačiau</a></p>
	    {% load bootstrap_pagination %}
	    {% bootstrap_paginate page_obj %}
    </li>
{% empty %}
    <li>Dar receptų nėra.</li>
{% endfor %}
</ul>
{% endblock %}
