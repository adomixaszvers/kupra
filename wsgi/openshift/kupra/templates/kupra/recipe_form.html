{% extends "site_base.html" %}
{% block body %}
<form method="POST" action="{% url 'recipe_create' %}">
	{% csrf_token %}
	{% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Send message" /></p>
	<button type="submit" class="btn btn-danger">Kurti</button>
{% endblock %}
